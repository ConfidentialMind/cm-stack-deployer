# Default values for CM Stack Base
# ===================
# WARNING: DO NOT EDIT THIS FILE DIRECTLY!
# Instead, override these values in your config.yaml and .secrets/ files.
# This file contains placeholder values that will be replaced with actual values from your configuration.

# TLS Certificate defaults (only used when tls.ownCert.useOwnCert is true)
tls:
  ownCert:
    fullchainCertificate: |
      -----BEGIN CERTIFICATE-----
      [... certificate content including intermediate and root certificates in PEM format ...]
      -----END CERTIFICATE-----
    privateKey: |
      -----BEGIN PRIVATE KEY-----
      [... private key content in PEM format ...]
      -----END PRIVATE KEY-----

# Secrets defaults
secrets:
  cmStackMainRepoKey: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    Your GitHub SSH private key here
    Multiple lines are supported
    -----END OPENSSH PRIVATE KEY-----
  cmImageRegistryAuth: |
    {
      "auths": {
        "your-registry.example.com": {
          "auth": "base64-encoded-auth-string",
          "email": "your-email@example.com"
        }
      }
    }

# Istio configuration (will be generated if not provided)
istio:
  jwkConfig: |
    {
      "keys": [
        {
          "kty": "RSA",
          "use": "sig",
          "alg": "RS256",
          "kid": "default-kid",
          "n": "placeholder-modulus",
          "e": "AQAB"
        }
      ]
    }